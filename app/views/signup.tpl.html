<div class="page-header">
    <h3>Sign Up</h3>
</div>

<div class="row marketing">
    <form role="form" ng-submit="save()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" ng-model="user.firstName" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" ng-model="user.lastName" class="form-control" id="LastName" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="userEmail">Email address</label>
            <input type="email" ng-model="user.email" class="form-control" id="userEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
        </div>
        

        <p><hr></p>
        <div class="row">
            <div class="col-xs-6">
                <a href="#" class="btn btn-info" role="button"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp; Back</a>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-primary pull-right" type="submit">Submit &raquo;</button>
            </div>
        </div>
        <p>&nbsp;</p>

    </form>





</div>

<div class="footer">
    <p><span class="glyphicon glyphicon-leaf"></span> from <a href="https://github.com/krzyszt">krzyszt</a></p>
</div>
